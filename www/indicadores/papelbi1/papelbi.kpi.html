<ion-view>
  <ion-nav-title><i class="icon ion-social-buffer "></i> Papel BI 1</ion-nav-title>
  
  <ion-content >
    
    <ion-list type="card">
      <ion-item class="item-divider text-center ">{{vm.title}}
      <span class="text-right"> Total:{{2.4}}</span>
      </ion-item>
      
      <ion-item class="row">
        <span class="col"></span>
        <span class="col">Toneladas</span>
        <span class="col">Meta</span>
        <span class="col">Ytd</span>
        <span class="col">KPI</span>

      </ion-item>

      <ion-item class="row" ng-repeat="indicador in vm.indicadores">
        <span class="col">{{indicador.tipo}}</span>
        <span class="col">{{indicador.venta | number : 0}}</span>
        <span class="col">{{indicador.meta}}</span>
        <span class="col">{{indicador.diferencia}}</span>
        <span class="col">{{indicador.kpi}}</span>
      </ion-item>
      
      <ion-item>
        <h3 class="text-center">Calificaci√≥n total:
          <span class="badge badge-energized"> 2.4</span>
        </h3>
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-footer-bar align-title="center" class="bar-dark">
    <div class="title">
      Semana:   {{vm.calendario.semana}} ({{vm.calendario.ejercicio}})
    </div>
    <button class="button button-clear pull-right icon-right ion-ios-calendar">
      
    </button>
  </ion-footer-bar>
</ion-view>
