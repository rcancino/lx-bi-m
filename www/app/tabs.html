<ion-tabs class="tabs-positive tabs-icon-top">

    icon-on="ion-ios-home" 
    icon-off="ion-ios-home-outline"
    ui-sref="tabs.inicio">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Indicadores"
    icon-on="ion-ios-pulse-strong"
    icon-off="ion-ios-pulse"
    ui-sref="tabs.indicadores">

  <ion-tab title="Tableros"
    icon-on="ion-ios-speedometer"
    icon-off="ion-ios-speedometer-outline"

</ion-tabs>
